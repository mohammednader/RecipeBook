<br>
<div class="row">
  <div class="col-xs-12">
    <img [src]="selected.Image" [name]="selected.Name" style="max-height: 300px;">
  </div>
</div>

<div class="row pt-2 mt-2">
  <div class="col-4 pr-2">
  <div ngbDropdown  class="nav-item dropdown" >
    <a ngbDropdownToggle class="btn btn-warning nav-link dropdown-toggle"   id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
     Manage
    </a>
    <div ngbDropdownMenu  class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
      <a class="dropdown-item" (click)="AddIngedient()" style="cursor: pointer;">To Shopping List</a>
      <a class="dropdown-item" style="cursor: pointer;"(click)="EditRecipe()" >Edit Recipe</a>
      <a class="dropdown-item" style="cursor: pointer;" (click)="DeleteRecipe()" >Delete  Recipe</a>
    </div>
  </div>
</div>
</div>


<div class="row">
  <div class="col-xs-12">
  <h1>{{selected.Name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
   {{selected.Description}}
  </div>
</div>
<div class="row">
  <div class="col-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of selected.Ingredints">
        {{ingredient.name}} -{{ingredient.amount}}
      </li>
    </ul>
  </div>
</div>
