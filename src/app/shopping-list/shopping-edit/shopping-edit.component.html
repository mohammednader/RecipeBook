<div class="row">
  <div class="col-12">
    <form (ngSubmit)="OnSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="form-group col-5">
          <label>Name</label>
          <input type="text"  name="name" id="name" class="form-control" ngModel required>
        </div>
        <div class="form-group col-3">
          <label>Amount</label>
          <input type="number" name="amount" id="Amount" class="form-control" ngModel required [pattern]="'^[1-9]+[0-9]*$'">
        </div>
      </div>
      <div class="row">
        <div class="col-8 p-1">
        <button type="submit" class="btn btn-success "[disabled]="!f.valid">{{editMode?'Update':'Add'}} </button>
        <button type="button" *ngIf="editMode" class="btn btn-danger" (click)="onDelete()" >Delete</button>
        <button type="button" class="btn btn-primary" (click)="onClear()" > Clear</button>
      </div>

      </div>
    </form>
  </div>
</div>
