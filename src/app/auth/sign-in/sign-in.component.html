<br>
<div class="card container">
<div class="card-body row">
  <div class="col-12 col-offset-2">
    <form [formGroup]="loginform" (ngSubmit)="OnSubmit()">

      <div class="form-group">
           <label for="eamil">Email</label>
           <input type="text" class="form-control" formControlName="email" ngModel required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" formControlName="password" min="6" ngModel required>
      </div>
      <button type="submit" class="btn btn-success" [disabled]="!loginform.valid">SignIn</button>
    </form>
  </div>
</div>
</div>
